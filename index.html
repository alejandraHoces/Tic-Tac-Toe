<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--primer cuadro jugadores-->
    <h3="players"></h3>
    <!--creando filas y columnas-->
    <div class="tictactoe">
      <div class="row">
        <div class="column">o</div>
        <div class="column">x</div>
        <div class="column"></div>
      </div>

      <div class="row">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
      </div>

      <div class="row">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
      </div>
    </div>
    <!--segundp cuadro ganador-->
    <h3 id="winner"></h3>
    <!--boton de reseteo-->
    <button class="b-reset">RESET</button>
    <script type="text/javascript" src="js/app.js">

    </script>
  </body>
</html>
